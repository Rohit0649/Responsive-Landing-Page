<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #333;
            color: #fff;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #navbar ul li {
            margin: 0 15px;
        }

        #navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
        }

        #navbar ul li a:hover {
            color: #ff0;
            background-color: #444;
            border-radius: 4px;
        }

        main {
            margin-top: 60px; /* Adjust based on header height */
            padding: 20px;
        }

        section {
            padding: 100px 20px;
            border-bottom: 1px solid #ddd;
        }

        section h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Home</h1>
            <p>Content for home section.</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <p>Content for about section.</p>
        </section>
        <section id="services">
            <h1>Services</h1>
            <p>Content for services section.</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>Content for contact section.</p>
        </section>
    </main>
    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = '#222'; // Darker background when scrolled
                navbar.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)'; // Add shadow
            } else {
                navbar.style.backgroundColor = '#333'; // Original background
                navbar.style.boxShadow = 'none'; // Remove shadow
            }
        });
    </script>
</body>
</html>
